{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            {%if not profile %}
              <h5 class="card-title text-center">Log In</h5>
              <hr class="my-4">
              <a href="/signup" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">Register</a>
              <a href="/login" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">Login</a>
            {% else %}
               <h5 class="card-title text-center">Tks for comeback</h5>
               <hr class="my-4">
               <a href="/profile" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">Profile</a>
                              <hr class="my-4">

               <a href="/logout" class="btn btn-primary">Use other account?</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
