{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin" action="/login" method="post">
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="email" required autofocus>
                <label for="inputEmail">Email</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" >
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <input id="submitLocal" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Log in">
              </form>
              <hr class="my-4">
              <a href="/signup" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Register">Register</a>
              <a href="/auth/google" class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</a>
              <a href="/auth/facebook" class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

</script>
{% endblock %}
